<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazoogle</title>
    <style>
        body {
            background-color: #e0f7fa; /* Light blue tint */
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        h1 {
            color: #00796b; /* Darker blue for the title */
        }
        .search-container {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            height: 40px;
            font-size: 16px;
            padding: 5px;
            border: 2px solid #00796b; /* Darker blue border */
            border-radius: 5px;
        }
        input[type="submit"] {
            height: 40px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #00796b; /* Darker blue background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005f51; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <h1>Welcome to Kazoogle!</h1>
    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Type your search here..." required>
            <input type="submit" value="Search">
        </form>
    </div>

</body>
</html>
